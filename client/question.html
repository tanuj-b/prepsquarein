<!DOCTYPE html>
<html>
<head>
<title>PrepSquare</title>
<meta name="viewport" content="width=320; user-scalable=no" />
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
<link rel="stylesheet" href="css/style.css">

<script src="js/lib/jquery-1.7.2.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<!-- The Scripts -->
</head>
<body>
    <header>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <!-- <ul class="nav">
                <li class="dropdown active"><a href="#" class="dropdown-toggle"
                    data-toggle="dropdown"><span id="active-view">Dashboard
                    </span><b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        
                    </ul></li>
            </ul>  -->
                    <div class="nav-collapse collapse pull-right">
                        <ul class="nav">
                            <li><a href="#quizLibrary">Browse Library</a></li>
                            <li><a href="#facDirectory">Search Faculty</a></li>
                            <li class="dropdown"><a href="#" class="dropdown-toggle"
                                data-toggle="dropdown"><img src="img/dummy.png" height="20px"
                                    width="20px"> <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Settings</a></li>
                                    <li><a href="#">Log Out</a></li>
                                </ul></li>
                        </ul>
                    </div>
                    <!--/.nav-collapse -->
                </div>
            </div>
        </div>
    </header>
    <div id="content">
        <div class="container quizview">
            <div class="row-fluid">
                <div class="span2 sidebar">
                    <ul class="nav nav-list sidenav">
                        <li><a id="analytics">Analytics</a></li>
                        <li><a>Question No.</a></li>
                        <li><a>1</a></li>
                        <li><a>2</a></li>
                        <li><a>3</a></li>
                    </ul>
                </div>
                <div class="span10">
                    <div id="quiz-div">
                        <div class="question-toolbar affix-top">
                            <div class="row-fluid">
                                <div class="span2">
                                    <a id="previous"><img src="img/previous.png"
                                        style="width: 40px">Previous </a><br>
                                </div>
                                <div class="span3">
                                    <img src="img/timer.png" style="width: 40px">Time : <span
                                        id="time"></span>
                                </div>
                                <div class="span4">
                                    <a id="submit"><img src="img/submit.png" style="width: 40px">Submit
                                    </a><br>
                                </div>
                                <div class="span2">
                                    <a id="next"><img src="img/next.png" style="width: 40px">
                                        Next </a><br>
                                </div>
                            </div>
                        </div>
                        <div id="solution" class="yellow-box"></div>
                        <div id="question">
                            <div class="row-fluid detail-unit"
                                style="min-height: 100%; height: 100%">
                                <div class="heading">
                                    <h2>
                                        Question <span id="qnum"></span> of <span id="qtotal"></span>
                                    </h2>
                                </div>
                                <div class="content">
                                    <p>All the text comes here</p>
                                </div>
                                <div class="row-fluid">
                                    <div class="span10">
                                        <div class="option-box">
                                            <ol type="A">
                                                <li>A</li>
                                                <li>B</li>
                                                <li>C</li>
                                            </ol>
                                        </div>
                                    </div>
                                    <div class="span2 btn-group" data-toggle="buttons-radio"
                                        id="but">
                                        <button type="button" data-toggle="button" name="option"
                                            value="1"></button>
                                        <button type="button" data-toggle="button" name="option"
                                            value="1"></button>
                                        <button type="button" data-toggle="button" name="option"
                                            value="1"></button>
                                        <button type="button" data-toggle="button" name="option"
                                            value="1"></button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
